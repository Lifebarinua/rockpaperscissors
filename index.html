<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./rps.css" />
</head>
<body>

  <h1 class="title">Rock Paper Scissors</h1>

  <button class="move-button js-rock-button">
    <img src="./images/rock-b-emoji.png" alt="rock" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="./images/paper-b-emoji.png" alt="paper" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="./images/scissors-b-emoji.png" alt="scissors" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button reset-score">Reset Score</button>
  <button class="auto-play-button auto-play">Auto Play</button>

  <script src="./javascript.js"></script>
</body>
</html>
